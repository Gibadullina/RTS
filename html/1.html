<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>СРВ Инкубатор</title>
  <link rel="stylesheet" href="../css/fancyzoom.css">
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="../js/jquery.fancyzoom.min.js"></script> 
  <script type="text/javascript">
   var sold=false;
   var ff=true;
   var checkStart=false;

      $(document).ready(function() {
	   $("#finish").hide();
	   $("a.fancy").fancyZoom();
	  // начало имитации
	  $("#start").click(function() {
    //   $(this).css("backgroundColor","brown");
	   $(this).hide();
	   // показать кнопку финиша
	   $("#finish").show();
	   checkStart=true;
	   if (checkStart) {
	   //продать яйца
	   $("#sell").click(function() {
	 $("#ink").attr("src", "../img/5.png");
	 $("#ink1").attr("href", "../img/4.png");
	   sold=true;
 })
 //переворот
 	   $("#turn").click(function() {
	
	   if (sold==false) {
	   if (ff) {
	 $("#ink").attr("src", "../img/66.png");
	    ff=false;
	 } else {
	 $("#ink").attr("src", "../img/2.png");
	    ff=true;
	 }}
 })
   } //if 
   })
       // Конец имитация
	   	  $("#finish").click(function() {
	   $(this).hide();
	   $("#start").show();
	   })
   }); 
   /////////////
  /*
    <p><a href="../img/3.png" class="fancy"><img src="../img/1.png"></a></p>
   <p><a href="../img/4.png" class="fancy"><img src="../img/5.png"></a></p>
    <p><a href="../img/4.png" class="fancy"><img src="../img/6.png"></a></p>
  */
</script>

<h1 id="inf">Имитационная модель системы реального времени - Инкубатор. 
Гибадуллина Элина Юлаевна ПИ-421
</h1> 
<div id="clock"></div>
</head>
<body>
  <div class="manage" id="m1"><p>Управление</p>
  <button class="run" id="start">Запустить имитацию</button>
   <button class="run" id="finish">Закончить имитацию</button>

            <!-- Режимы работы Модели-->
	<button class="run" id="auto">Автоматический режим</button>
   <button class="run" id="manual">Ручной режим</button>
			
  </div>
    <button id="sell">Продать яйца</button>
	  <button id="turn">Перевернуть</button>
  <p><a href="../img/3.png" class="fancy"  id="ink1"><img src="../img/2.png" id="ink"></a></p>


 <script src="../js/oclock.js"></script >
